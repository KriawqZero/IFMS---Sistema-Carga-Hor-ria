<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id="header" class="container-fluid"> <!-- inicio do header -->
      <div class="row">
        <div class="col-md-6">
     <img  class="img-fluid" src="ifmslogo.png" alt="">
    </div>
    <div class="col-md-4">
      <h1>Sistema de Carga Horária</h1>
    </div>
    </div>
  </header> <!-- fim do header -->

  <section id="menu" class="container-fluid"><!-- inicio do menu -->
    <div class="container vh-100 d-flex justify-content-center align-items-center">
      <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
          <h3 class="text-center mb-4">Login</h3>
          
          <!-- Formulário -->
          <form>
              <!-- CPF -->
              <div class="mb-3">
                  <label for="cpf" class="form-label">Email ou CPF</label>
                  <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
              </div>
  
              <!-- Senha -->
              <div class="mb-3">
                  <label for="senha" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
              </div>
  
              <!-- Botão Entrar -->
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
  
              <!-- Link para "Entrar como servidor" -->
              <div class="text-center mt-3">
                  <a href="#" class="small">Entrar como aluno</a>
              </div>
          </form>
      </div>
  </div>
    
  </section><!-- fim do menu -->

  <footer id="rodape">
    <div class="row">
      <div class="col-12">
        <p></p>
      </div>
    </div>
  </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
