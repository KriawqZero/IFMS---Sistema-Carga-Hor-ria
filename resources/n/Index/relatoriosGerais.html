<!DOCTYPE html>

    <!-- Header -->
    <header class="bg-white shadow fixed-top">
        <div class="container d-flex justify-content-between align-items-center py-3 px-4">
            <h1 class="h4 text-primary mb-0">Relatórios Gerais</h1>

                    <button class="btn btn-sm btn-primary me-2">Exportar PDF</button>
                    <button class="btn btn-sm btn-success">Exportar CSV</button>

        </div>

    <!-- Footer -->
    <footer class="text-center text-muted py-3">
        <p class="mb-0">IFMS - Campus Corumbá</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
