<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instituto Federal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Header -->
    <header class="header d-flex align-items-center justify-content-between px-4 py-2">
      <img src="ifmslogo.png" alt="Instituto Federal Logo" class="ifms-logo">
      <h1 class="header-title">Instituto Federal de Mato Grosso do Sul</h1>
    </header>

    <!-- Menu (Login) -->
    <section class="menu d-flex justify-content-center align-items-center">
       <div class="login-card p-4 rounded shadow">
        <h4 class="text-center mb-4">Login como Servidor</h4>
        <form>
          <!-- CPF -->
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
          </div>

          <!-- Senha -->
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
          </div>

          <!-- BotÃ£o Entrar -->
          <button type="submit" class="btn btn-success w-100">Entrar</button>

          <!-- Link para Servidor -->
          <div class="text-center mt-3">
            <a href="../Login/login.html" class="small">Entrar como Aluno</a>
          </div>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center py-3">
      <p style="background: linear-gradient(90deg, #c0c0c0, #e0e0e0, #ffffff, #e0e0e0, #c0c0c0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      text-transform: uppercase;">&copy; 2024 Instituto Federal de Mato Grosso do Sul. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
