<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Progresso Responsiva</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress-bar-container {
            width: 100%;
            background-color: #245D30;
            border-radius: 30px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%; /* Inicialmente 0%, ajuste com JavaScript conforme necessário */
            height: 20px;
            background-color: #59BE64;
            border-radius: 30px;
            transition: width 0.5s ease; /* Animação suave ao ajustar a largura */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function setProgress(percentage) {
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = percentage + '%';
        }

        // Exemplo de uso: definir a barra de progresso para 60%
        setProgress(10);
    </script>
</body>
</html>
